<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Display</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .html-pane,
        .css-pane {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        .html-pane {
            background-color: #f4f4f4;
            overflow-y: auto;
        }

        .css-pane {
            background-color: #fff;
            overflow-y: auto;
            border-left: 1px solid #ccc;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="html-pane">
        <h3>HTML (index.html)</h3>
        <iframe srcdoc="&lt;!DOCTYPE html&gt;
            &lt;html lang='en'&gt;
            &lt;head&gt;
                &lt;meta charset='UTF-8'&gt;
                &lt;meta name='viewport' content='width=device-width, initial-scale=1.0'&gt;
                &lt;link rel='stylesheet' href='styles.css'&gt;
                &lt;title&gt;Simple Dropdown Menu&lt;/title&gt;
            &lt;/head&gt;
            &lt;body&gt;
                &lt;div class='dropdown'&gt;
                    &lt;button class='dropdown-btn'&gt;Dropdown&lt;/button&gt;
                    &lt;div class='dropdown-content'&gt;
                        &lt;a href='#'&gt;Item 1&lt;/a&gt;
                        &lt;a href='#'&gt;Item 2&lt;/a&gt;
                        &lt;a href='#'&gt;Item 3&lt;/a&gt;
                    &lt;/div&gt;
                &lt;/div&gt;
            &lt;/body&gt;
            &lt;/html&gt;" style="border: none;"></iframe>
    </div>

    <div class="css-pane">
        <h3>CSS (styles.css)</h3>
        <iframe src="styles.css" style="border: none;"></iframe>
    </div>

</body>
</html>
